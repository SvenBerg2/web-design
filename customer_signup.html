<!DOCTYPE html>
<html>
<head>
	<title>Customer Registration</title>
</head>
<body>
<form action="customer_registration.php" method="post" enctype="multipart/form-data">
	<table align="center" cellpadding="10">
	<tr>
		<td>First Name</td>
		<td>Last Name</td>
	</tr>
	<tr>
		<td>
			<input type="text" name="txtfirstname" placeholder="Your First Name">
		</td>
		<td>
			<input type="text" name="txtlastname" placeholder="Your Last Name">
		</td>
	</tr>
	<tr>
		<td>Email Address</td>
		<td>Confrim your Email</td>
	</tr>
	<tr>
		<td><input type="text" name="txtemail" placeholder="Your Email"></td>
		<td><input type="text" name="txtconfirmemail" placeholder="Retype your email"></td>
	</tr>
	<tr>
		<td>Password</td>
		<td>Retype Password</td>
	</tr>
	<tr>
		<td><input type="password" name="txtpass" placeholder="Create your Password"></td>
		<td><input type="password" name="txtrepass" placeholder="Confirm your Password"></td>
	</tr>
	<tr>
		<td>Address</td>
		<td>City</td>
	</tr>
	<tr>
		<td><input type="text" name="txtaddress" placeholder="Property name/no and street name"></td>
		<td><input type="text" name="txtcity" placeholder="Type your City"></td>
	</tr>
	<tr>
		<td>Postcode</td>
		<td>Country</td>
	</tr>
	<tr>
		<td><input type="text" name="txtpostcode" placeholder="Name of town or city"></td>
		<td>United Kingdom</td>
	</tr>
	<tr>
		<td>Main Phone Number</td>
	</tr>
	<tr>
		<td><input type="text" name="txtmainphone" placeholder="mobile or home phone number"></td>
	</tr>
	<tr>
		<td><input type="submit" name="btncreateaccount" value="Create account"></td>
		<td><input type="reset" name="btnclear" value="Cancel"></td>
	</tr>
	</table>
</form>
</body>
</html>
